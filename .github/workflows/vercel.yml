name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - "codex/**"
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    env:
      BETTER_AUTH_SECRET: ci_dummy_secret
      BETTER_AUTH_URL: http://localhost:3000
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/sparkplay
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build
